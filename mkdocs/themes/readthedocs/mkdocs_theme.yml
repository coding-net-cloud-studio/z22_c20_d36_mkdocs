# Config options for 'readthedocs' theme

static_templates:
    - 404.html

locale: en

include_search_page: true
search_index_only: false

highlightjs: true
hljs_languages: []

analytics:
  gtag: null
  # Set to true to anonymize the ip for Google Analytics
  anonymize_ip: false

include_homepage_in_sidebar: true
prev_next_buttons_location: bottom
navigation_depth: 4
titles_only: false
sticky_navigation: true
collapse_navigation: true
# Should be the css background shorthand, using single quotes.
style_nav_header_background:
